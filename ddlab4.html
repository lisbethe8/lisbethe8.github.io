<!DOCTYPE html>
<html>
  <head>
   
    <title>Page Title</title>

    <style> 
          /*Write your CSS code here*/

    img{
      height:100px;
      width:100px;
    }

    .rounded{
      border-radius:25px;
    }

.circle{
      border-radius:50px;
    }

    .sepia {filter: sepia(100%);}

    .invert {filter: invert(100%);}

    p.dashed {border-style: dashed;}

    </style>

  </head>
<body>
   <!--Write your HTML code here -->

<h3> These are my 3 favorite Characters </h3>
<img src = "mood.jpg" alt = "Athy">
<img src = "lucass.jpg" alt = "Lucas">
<img src = "raven.jpg" alt = "Blackie">

<h3> Here they are with rounded corners </h3>
 
<img class = "rounded" src="mood.jpg" alt = "Athy">
<img class = "rounded" src="lucass.jpg" alt = "Lucas">

<h3> Here they are as a circle </h3>
